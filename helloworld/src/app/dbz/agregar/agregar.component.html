<h3>Agregar nuevo Personaje</h3>
<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    id="nombre"
    class="nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <br />
  <input
    type="number"
    name="poder"
    id="poder"
    class="poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <br />
  <button>Agregar</button>
</form>
