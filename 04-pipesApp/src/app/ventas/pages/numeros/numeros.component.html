<div class="text-layout">
  <h1>Decimal Pipe y Porcentajes</h1>
  <p>Pipes incluídos en Angular - usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="md:col-6 sm:col-9">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ ventasNetas | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="md:col-6 sm:col-9">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ ventasNetas | currency }}
    </p-card>
  </div>
  <div class="md:col-6 sm:col-9">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ ventasNetas | number : "1.4-4" }}
    </p-card>
  </div>
  <div class="md:col-6 sm:col-9">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ ventasNetas | currency : "EUR" : "symbol" : "1.4-4" }}
    </p-card>
  </div>
  <div class="md:col-6 sm:col-9">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ porcentaje | percent : "2.2-2" }}
    </p-card>
  </div>
</div>
